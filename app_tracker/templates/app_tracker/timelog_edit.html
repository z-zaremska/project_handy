{% extends 'base.html' %}

{% block content %}

    <form method="POST" action="">
        {% csrf_token %}
        <label for="date">Date</label><input name="date" id="date" type="date" value="{{timelog.date|date:'Y-m-d'}}" /> |
        <label for="start_time">Start</label><input name="start_time" id="start_time" type="time" value="{{timelog.start_time|time:'H:i'}}"> |
        <label for="log_time">Time to log</label><input name="log_time" id="log_time" value="{{timelog.log_time}}"> |
        <input type="submit" value="Save changes">
    </form>

{% endblock content %}
